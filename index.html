<body>
    <div class="container">
        <button type="submit" id="bukas()" onclick="bukas()" class="btn">Submit</button>
        <div class="pupop" id="pupop">
            <img src="/project1/white-check.png">
            <h2>Salamat!!</h2>
            <p>Ang iyong Application ay Confirm na!</p>
            <button type="button" id="sarado()" onclick="sarado()" class="ok">OK</button>

    </div>
  <script>

    var pupop = document.getElementById("pupop");
    function bukas(){
        pupop.classList.add("buksan")


    }
    function sarado(){
        pupop.classList.remove("buksan")
        

    }
  </script>
